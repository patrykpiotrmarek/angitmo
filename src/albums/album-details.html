<div class="container body-content" ng-repeat="album in ctrl.albums | filter: {AlbumId: ctrl.albumId}: true">

	<h2>{{album.Title}}</h2>

	<p>
		<img alt="{{album.Title}}" src="/images/placeholder.png">
	</p>

	<div id="album-details">
		<p>
			<em>Genre:</em> {{album.Genre.Name}}
		</p>
		<p>
			<em>Artist:</em> {{album.Artist.Name}}
		</p>
		<p>
			<em>Price:</em>
			<label>{{album.Price | currency}}</label>
		</p>
		<p class="button">
			<a href="/shopping-cart/add/{{album.AlbumId}}">Add to cart</a>
		</p>
	</div>
</div>
