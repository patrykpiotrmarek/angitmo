<div class="container body-content">

	<h2>{{ctrl.album.Title}}</h2>

	<p>
		<img alt="{{ctrl.album.Title}}" src="/images/placeholder.png">
	</p>

	<div id="album-details">
		<p>
			<em>Genre:</em> {{ctrl.album.Genre.Name}}
		</p>
		<p>
			<em>Artist:</em> {{ctrl.album.Artist.Name}}
		</p>
		<p>
			<em>Price:</em>
			<label>{{ctrl.album.Price | currency}}</label>
		</p>
		<p class="button">
			<a href="/shopping-cart/add/{{ctrl.album.AlbumId}}">Add to cart</a>
		</p>
	</div>
</div>
